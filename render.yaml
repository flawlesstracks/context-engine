services:
  - type: web
    name: context-engine
    runtime: node
    plan: professional
    buildCommand: npm install
    startCommand: node web-demo.js
    disk:
      name: context-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: RENDER_DISK_PATH
        value: /var/data
